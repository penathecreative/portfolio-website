      <img

      <nav class="main-navigation page-header__item">
        <ul

    </header>

    <main class="profile">
      <h1>Contact</h1>
      <br />Castricum<br />
      <br />Telephone <a href="tel+351916052732">+351 916052732</a> <br />Email
      <a href="mailto:bmvpfernandes@gmail.com">bmvpfernandes@gmail.com</a>
      <br />
      <br />
      <a href="mailto:bmvpfernandes@gmail.com">Contact me</a> <br />

      <br />

      <form
        action=""
        method="post"
        id="contact-form"
      >
        <label
          class="standard-label"
          for="contact-email"
          >Email:
        </label>
        <input
          type="email"
          id="contact-email"
          required
        />

        <label
          class="standard-label"
          for="contact-tel"
          >Telephone:
        </label>
        <input
          type="tel"
          id="contact-tel"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
        />

        <label
          class="standard-label"
          for="contact-message"
          >Message:
        </label>
        <textarea
          maxlength="240"
          id="contact-message"
          required
        ></textarea>
        <input
          type="submit"
          value="Send message"
        />
      </form>
    </main>
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social media">
        <img
          src="img/github logo.svg"
          alt="Github"
        />
        <img
          src="img/twitter logo.svg"

        />
        <img
          src="img/linkedin logo.svg"
          alt="LinkedIn"
        />
